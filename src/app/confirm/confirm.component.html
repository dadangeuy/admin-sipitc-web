<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Home
    </h1>
    <ol class="breadcrumb">
      <li class="active"><i class="fa fa-home"></i> Home</li>
    </ol>
  </section>
  <section class="content container-fluid">
    <div class="box">
      <!-- /.box-header -->
      <div class="box-body">
        <table id="example1" class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>User ID</th>
            <th>Inventaris ID</th>
            <th>Tanggal Pinjam</th>
            <th>Tanggal Kembali</th>
            <th>Alasan</th>
            <th>Konfirmasi</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let reservation of reservationData$ | async;">
            <td>{{reservation.user_id}}</td>
            <td>{{reservation.inventory_id}}</td>
            <td>{{reservation.start_date}}</td>
            <td>{{reservation.end_date}}</td>
            <td>{{reservation.reason}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="acceptReservation(reservation.id)">Terima</button>
              <button type="button" class="btn btn-danger" (click)="rejectReservation(reservation.id)">Tolak</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
